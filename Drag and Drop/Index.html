<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag and Drop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./Css/Estilos.css">
        <style>
            
        </style>
    </head>
    <body>
        <h1>Arrastra la imagen en el lugar correspondiente</h1>
        <div class="container">
            <img src="./Image/loro.jpg" alt="" draggable="true" ondragstart="drag(event)" id="loro">
            <img src="./Image/gatico.jpg" alt="" draggable="true" ondragstart="drag(event)" id="gato">
            <img src="./Image/perrito.jpg" alt="" draggable="true" ondragstart="drag(event)" id="perro">
        </div>
        <div class="container">
            <div class="figura">
                <div class="box" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <h2>Gato</h2>
            </div>
            <div class="figura">
                <div class="box" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <h2>Perro</h2>
            </div>
            <div class="figura">
                <div class="box" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <h2>Loro</h2>
            </div>
        </div>
        <script src="./Js/script.js"></script>
    </body> 
</html>
